bind 3 "use weapon1"
bind 4 "use grenades"
bind 5 "use special"
bind 6 "use pickup"
bind 7 "use pickup"
bind 8 "use pickup"
bind 9 "use pickup"
bind 0 "use pickup"

//
// CHARACTER CONTROLS
//

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +moveleft
bind    RIGHTARROW  +moveright
bind    KP_INS      +moveup

bind    w           +forward
bind    a           +moveleft
bind    s           +back
bind    d           +moveright
bind    SPACE       +moveup

bind    TAB         "scoreboard"
bind    ENTER       invuse
bind    [           invprev
bind    ]           invnext

//
// MOUSE LOOK
//

+mlook

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    t           "messagemode"
bind    y           "messagemode2"

bind    +           "sizeup"
bind    =           "sizeup"
bind    -           "sizedown"
